

<div>
    <button mat-fab id="add" (click)="cardVisible = !cardVisible"><mat-icon id="icon">add</mat-icon>
    </button>
  </div>
  <div >
    <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
    <mat-card [style.display]="cardVisible ? 'flex' : 'none'" class="example-box" cdkDrag>
        <mat-card-content>
                <img id="img" src="{{vehicle.photo}}" alt="car image">
                <input hidden="hidden"  id="input-file-id" type="file" (change)="onSelectFile($event)"><br>
                <label id="upload" for="input-file-id" class="mat-fab"><mat-icon id="btnup">upload</mat-icon></label>
            <br>
            <mat-form-field id="input" color="primary">
                <mat-label>MODEL</mat-label>
                    <input type="text" name="model" matInput [(ngModel)]="vehicle.model" #model="ngModel">
                </mat-form-field><br>
                <mat-form-field id="input">
                    <mat-label>VEHICLE NAME</mat-label>
                        <input type="text" name="vehicleName" matInput [(ngModel)]="vehicle.vehicleName" #vehicleName="ngModel">
                    </mat-form-field><br>   
                <mat-form-field id="input">
                    <mat-label>PRICE</mat-label>
                        <input type="text" name="price" matInput [(ngModel)]="vehicle.price" #price="ngModel">
                </mat-form-field><br>
                <mat-form-field id="input">
                    <mat-label>DESCRIPTION</mat-label>
                        <input type="text" name="description" matInput [(ngModel)]="vehicle.description" #description="ngModel">
                </mat-form-field>
        </mat-card-content>

        <mat-card-actions >
            <button id="buttons" mat-mini-fab color="accent" type="submit"><mat-icon>save</mat-icon></button>
            <button id="button0" mat-raised-button color="primary" (click)="cardVisible = !cardVisible">BACK</button>
            <button id="button1" mat-mini-fab type="reset"><mat-icon>autorenew</mat-icon></button> 
        </mat-card-actions>
    </mat-card>
</form>
</div>
